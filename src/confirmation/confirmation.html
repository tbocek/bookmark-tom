<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Changes</title>
    <link rel="stylesheet" href="confirmation.css">
</head>
<body>
<div class="side">
    <img src="../icons/logo.svg" alt="Logo" width="100" class="logo">
    <h1>Confirm Bookmark Changes</h1>
    <img alt="Direction" width="100" class="direction" id="direction">
</div>
<div id="insertions" class="content-div"></div>
<div id="deletions" class="content-div"></div>
<div class="buttons">
    <button id="confirm-force">
        <span class="button-text">Proceed</span>
        <div id="spinner1" class="spinner" style="visibility:hidden;"></div>
    </button>
    <button id="confirm-merge" disabled="true">
        <span class="button-text">Proceed (merge, do not delete)</span>
        <div id="spinner2" class="spinner" style="visibility:hidden;"></div>
    </button>
    <button id="cancel">
        <span class="button-text">Cancel</span>
        <div id="spinner3" class="spinner" style="visibility:hidden;"></div>
    </button>
</div>
<script src="confirmation.js"></script>
</body>
</html>
