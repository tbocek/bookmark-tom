<!DOCTYPE html>
<html>
<head>
    <title>Extension Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
<h1>Configure WebDAV</h1>
<label for="webdav-url">WebDAV URL - (the URL of your WebDAV server, e.g. Nextcloud)</label>
<input type="text" id="webdav-url"><br>
<label for="username">Username</label>
<input type="text" id="username"><br>
<label for="password">Password</label>
<input type="password" id="password">
<label for="checkIntervalMinutes">Check WebDAV Interval (in minutes)</label>
<input type="text" id="checkIntervalMinutes">
<p>(Attention: the downloaded config will contain your password in clear text)</p>
<div class="container">
    <button id="save-button">
        <span class="button-text">Save</span>
    </button>
    <button id="test-button">
        <span class="button-text">Test</span>
        <div id="spinner" class="spinner" style="visibility:hidden;"></div>
    </button>
    <button id="save-config-button">
        <span class="button-text-black">Download Config</span>
    </button>
    <button id="load-config-button">
        <span class="button-text-black">Load Config</span>
    </button>
</div>
<div id="status" class="success"></div>
<div id="error" class="error"></div>
<p>The source code is available on <a href="https://github.com/tbocek/bookmark-tom">GitHub</a>.</p>
<script src="options.js"></script>
</body>
</html>
