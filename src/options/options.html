<!doctype html>
<html>
    <head>
        <title>Extension Options</title>
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <h1>Configure WebDAV</h1>
        <label for="webdav-url"
            >WebDAV URL - (the URL of your WebDAV server, e.g. Nextcloud)</label
        >
        <input type="text" id="webdav-url" /><br />
        <label for="username">Username</label>
        <input type="text" id="username" /><br />
        <label for="password">Password</label>
        <input type="password" id="password" />
        <label for="checkIntervalMinutes"
            >Check WebDAV Interval (in minutes)</label
        >
        <input type="text" id="checkIntervalMinutes" />
        <p>
            (Attention: the downloaded config will contain your password in
            clear text)
        </p>
        <div class="container">
            <button id="save-button">
                <span class="button-text">Save</span>
            </button>
            <button id="test-button">
                <span class="button-text">Test</span>
                <div id="spinner" class="spinner hidden"></div>
            </button>
            <button id="save-config-button">
                <span class="button-text-black">Download Config</span>
            </button>
            <button id="load-config-button">
                <span class="button-text-black">Load Config</span>
            </button>
        </div>
        <div id="status" class="success"></div>
        <div id="error" class="error"></div>

        <h2>Tombstones</h2>
        <p>
            Tombstones track deleted bookmarks to sync deletions across devices.
            <span id="tombstone-count">Loading...</span>
        </p>
        <div class="container">
            <label for="tombstone-age">Clear tombstones older than:</label>
            <select id="tombstone-age">
                <option value="0">All (now)</option>
                <option value="7">1 week</option>
                <option value="30" selected>1 month</option>
                <option value="365">1 year</option>
            </select>
            <button id="clear-tombstones-button">
                <span class="button-text">Clear Tombstones</span>
            </button>
        </div>

        <p>
            The source code is available on
            <a href="https://github.com/tbocek/bookmark-tom">GitHub</a>.
        </p>
        <script src="options.js"></script>
    </body>
</html>
