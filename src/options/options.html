<!DOCTYPE html>
<html>
<head>
    <title>Extension Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
<h1>Configure WebDAV</h1>
<div class="input-group">
    <label for="webdav-url">WebDAV URL:</label>
    <span class="info-icon" data-tooltip="The URL of your WebDAV server."><img src="../icons/info.svg" ></span>
</div>
<input type="text" id="webdav-url"><br>
<div class="input-group">
    <label for="username">Username:</label>
    <span class="info-icon" data-tooltip="Your WebDAV username."><img src="../icons/info.svg" ></span>
</div>
<input type="text" id="username"><br>
<div class="input-group">
    <label for="password">Password:</label>
    <span class="info-icon" data-tooltip="Your WebDAV password."><img src="../icons/info.svg" ></span>
</div>
<input type="password" id="password"><br>
<div class="input-group">
    <label for="checkInterval">Check Interval (in minutes):</label>
    <span class="info-icon" data-tooltip="The interval (in minutes) to get incoming changes."><img src="../icons/info.svg" ></span>
</div>
<input type="text" id="checkInterval"><br>
<div class="container">
    <button id="save-button">
        <span class="button-text">Save Configuration</span>
    </button>
    <button id="test-button">
        <span class="button-text">Test Connection</span>
        <div id="spinner" class="spinner" style="visibility:hidden;"></div>
    </button>
</div>
<div id="status">&nbsp;</div>
<p>The source code is available on <a href="https://github.com/tbocek/bookmark-tom">GitHub</a>.</p>
<script src="options.js"></script>
</body>
</html>
